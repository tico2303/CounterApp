{% extends "dashnav.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{{ super() }}
<div class="jumbotron">
   <div class="container"> 
	<div class="starter-template">
          <h1>Create a team!</h1>
	<div class="container">
		<form class="form-signin" method="POST" action="/createteam">
			<h2 class="form-signin-heading"> CreateTeam </h2>
			{{ form.hidden_tag() }}
			{{ wtf.form_field(form.teamname) }}
			<button class="btn btn-lg btn-primary btn-block" type="submit">Create Team</button>
		</form>
    </div>        
   </div><!-- starter-template-->
  </div> 
</div>
{% endblock %}
