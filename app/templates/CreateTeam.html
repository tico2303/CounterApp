{% extends "dashnav.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{{ super() }}
<div class="jumbotron">
   <div class="container"> 
	<div class="starter-template">
          <h1>Lets create a team!</h1>

		<form class="form-createTeam" method="POST" action="/createTeam">
			<h2 class="form-signin-heading"> CreateTeam </h2>
			{{ form.hidden_tag() }}
			{{ wtf.form_field(form.teamname) }}
            
			<button class="btn btn-lg btn-primary btn-block" type="submit">Create Team</button>
		</form>
            
   </div><!-- starter-template-->
  </div> 
</div>
{% endblock %}
